plugins {
    id 'java'
}

allprojects {
    repositories {
        mavenCentral()
    }
    group 'org.example'
    version '1.0-SNAPSHOT'

}
subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.fasterxml:jackson-xml-databind:0.6.2'
}

